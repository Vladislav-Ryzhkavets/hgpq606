<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>dinamicForm</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark" aria-label="First navbar example">
    <div class="container-fluid">
        <div class="text-white">
            <h2>dinamicFormTest</h2>
        </div>
    </div>
</nav>
<p></p>
<div class="row">
    <div class="col-md-2">
        <div class="container">
            <button type="button" class="btn btn-warning"
                    onclick="addForm()">next input
            </button>
        </div>
    </div>
    <div class="col-md-8">
        <div class="container">
            <form action="/" method="post" id="form">
                {% csrf_token %}
                <div class="form-group" id="form-group">
                    {{ form }}
                </div>
                <p></p>
                <button type="submit" class="btn btn-success"
                        id="button-submit">submit
                </button>
            </form>
        </div>
    </div>
</div>

<script>
    let count = 1;

    function addForm() {
        let input = document.createElement('input');
        let label = document.createElement('label');

        input.name = 'field' + count;
        input.type = "text";
        input.id = "field" + count;
        label.setAttribute("for", "field" + count);
        label.innerHTML = "field" + count + ":";

        document.getElementById('form-group').appendChild(label);
        document.getElementById('form-group').appendChild(input);
        count++;
    }
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
